<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Find your film</h1>
        <p class="my-watchlist-heading">My Watchlist</p>
      </header>

      <form>
        <img src="./images/icon-3.svg" />
        <label for = "input-movie-search" aria-label="search box for movie search"></label></label>
        
        <input type="text" id="input-movie-search" placeholder="Search for a movie">
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>
  </body>
</html>
